# ~/.tmuxinator/xdesign.yml

name: xDesign
root: ~/doc/devel

windows:
    - mse-ios:
        layout: main-vertical
        root: ~/doc/devel/marvin-ios
        panes:
            - #empty
            - #empty

    - mse-backend:
        layout: main-vertical
        root: ~/doc/devel/marvin-backend
        panes:
            - #empty
            - #empty

    - mse-android:
        layout: main-vertical
        root: ~/doc/devel/marvin-android
        panes:
            - #empty
            - #empty

    - project-docs:
        layout: main-vertical
        root: ~/doc/work/projects
        panes:
            - #empty

    - knowledgebase:
        layout: main-vertical
        root: ~/doc/devel/ios-knowledgebase
        panes:
            - vim wiki/README.md
            - cd wiki; grip -b --quiet & disown; clear

    - scratch:
        layout: main-vertical
        panes:
            - #empty
