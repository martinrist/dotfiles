# ~/.tmuxinator/mowa.yml

name: mowa
root: ~/doc/devel/mowa

windows:
    - knowledgebase:
        layout: main-horizontal
        root: ~/doc/knowledgebase
        panes:
            - vim Home.md
            - grip -b
            - #empty
    - mowa-src:
        layout: main-horizontal
        root: ~/doc/devel/mowa
        panes:
            - cd ios
            - cd tests
    - mowa-tests:
        layout: main-vertical
        root: ~/doc/devel/mowa/met-office-weather-app-ui-tests
        panes:
            - #empty
            - calabash-ios console
    - mowa-backend:
        root: ~/doc/devel/mowa/met-office-weather-app-ui-tests
        panes:
            - ./run_scripts/backend_run
    - projects:
        root: ~/oneDrive/projects/mowa
    - scratch:
        layout: main-vertical
        panes:
            - #empty
