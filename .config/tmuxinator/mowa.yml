# ~/.tmuxinator/mowa.yml

name: mowa
root: ~/doc/devel/mowa

windows:
    - scratch:
        layout: main-vertical
        panes:
            - #empty
    - git:
        layout: main-horizontal
        root: ~/doc/devel/mowa
        panes:
            - cd ios
            - cd tests
    - run-tests:
        layout: main-vertical
        root: ~/doc/devel/mowa/met-office-weather-app-ui-tests
        panes:
            - #empty
            - calabash-ios console
    - test-source:
        root: ~/doc/devel/mowa/met-office-weather-app-ui-tests/features
        panes:
            - vim
    - backend:
        root: ~/doc/devel/mowa/met-office-weather-app-ui-tests
        panes:
            - ./run_scripts/backend_run
    - training:
        root: ~/doc/devel/ios-apprentice
        layout: main-vertical
        panes:
            - #empty
            - #empty
