# ~/.tmuxinator/mowa.yml

name: mowa
root: ~/doc/devel/mowa

windows:
    - mowa-src:
        layout: main-horizontal
        root: ~/doc/devel/mowa
        panes:
            - cd ios
            - cd tests
    - mowa-tests:
        layout: main-vertical
        root: ~/doc/devel/mowa/met-office-weather-app-ui-tests
        panes:
            - #empty
            - #empty
    - projects:
        root: ~/doc/work/mowa
    - scratch:
        layout: main-vertical
        panes:
            - #empty
